<h1>Contract #{{contract.id}}</h1>

<br></br>

<table border="1" class="table table-striped">
    <tr>
        <th>Contract's ID</th>
        <th>Client</th>
        <th>Consultant</th>
        <th>Branch</th>
        <th>Car</th>
    </tr>
	
    <tr>
        <td>{{contract.id}}</td>
        <td>{{contract.client}}</td>
        <td>{{contract.consultant}}</td>
        <td>{{contract.branch}}</td>
        <td>{{contract.car}}</td>
    </tr>
</table>
<a href="{{contract.get_update_url}}" type="button" class="btn btn-warning">Edit</a>
<a href="{{contract.get_delete_url}}" type="button" class="btn btn-danger">Delete</a>
<a target='_blank' href="{{contract.get_print_url}}" type="button" class="btn btn-info">Print</a>
