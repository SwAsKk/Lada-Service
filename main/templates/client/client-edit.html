<!DOCTYPE HTML>
<html>
<head>
    <title>Update client #{{client.id}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" >Lada</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/clients">Back to Clients Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Home Page</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<div class="container mt-5 mb-5">
    <h1>Update client #{{client.id}}</h1>
    <form action="{{client.get_update_url}}" method="post">
	{% csrf_token %}
        
		{{ client_add.as_p }}
		{% if client.add.errors %}
		<div class="alert alert-danger" role="alert">
		{{client.add.errors}}
		</div>
		{% endif %}
       
        <button type="submit" class="btn btn-success">Save client</button>
    </form>
</div>
</body>
</html>
